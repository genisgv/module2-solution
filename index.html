<html lang="en" ng-app='ShoppingListCheckOff'>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as listToBuy'>
     <h2>To Buy:</h2>
     <li ng-repeat="item in listToBuy.itemsToBuy">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="listToBuy.toMove($index);" class="glyphicon glyphicon-ok" >Bought</button>
      </li>
      <div ng-if="listToBuy.itemsToBuy.length <=0 " class="emptyMessage">Everything is bought!</div>

    </div>

    <!-- Already Bought List -->
    <div  class="col-md-6" ng-controller='AlreadyBoughtController as listBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in listBought.itemsBought">
            Bought {{ item.quantity }} {{ item.name }}
        </li>
     </ul>
     <div ng-if="listBought.itemsBought.length == 0 " class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
